<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Marca:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista Marca</span>
	</ui:define>

	<ui:define name="content">

		<h:form id="form-marca">
		<p:panelGrid id="panel-marca" columns="4">
			<p:outputLabel for="input-nombreMarca" value="Nombre Marca: "/>
			<p:inputText id="input-nombreMarca" value="#{marcaView.marca.nombreMarca}"/>
			<p:outputLabel for="input-nombreEmpresa" value="Nombre Empresa: "/>
			<p:inputText id="input-nombreEmpresa" value="#{marcaView.marca.nombreEmpresa}"/>		
		</p:panelGrid>	
		
	</h:form>
    
    <p:dataTable id="dt-marca" value="#{marcaView.marcas}" var="marca" 
    		paginator="true" rows="5" paginatorPosition="bottom" 
    		selectionMode="simple" rowKey="#{marca.idMarca}">
    	<p:ajax event="rowSelect" listener="#{marcaView.selectMarca}" />
	    <p:column headerText="Id">
	        <h:outputText value="#{marca.idMarca}" />
	    </p:column>
	 
	    <p:column headerText="Nombre Marca">
	        <h:outputText value="#{marca.nombreMarca}" />
	    </p:column>
	    
	    <p:column headerText="Nombre Empresa">
	        <h:outputText value="#{marca.nombreEmpresa}" />
	    </p:column>
	</p:dataTable>
	
	<p:toolbar>
		<f:facet name="left">
			<p:commandButton value="Nuevo" actionListener="#{marcaView.newMarca()}" 
				update=":form-marca:input-nombreMarca" icon="pi pi-file" />
			<p:commandButton value="Grabar" actionListener="#{marcaView.saveMarca()}" 
				update=":form-marca:input-nombreMarca :dt-marca" icon="pi pi-save" />		
			<p:commandButton value="Editar" actionListener="#{marcaView.editMarca()}" 
				update=":form-marca:input-nombreMarca :dt-marca" />
			<p:commandButton value="Eliminar" actionListener="#{marcaView.deleteMarca()}" 
				update=":form-marca:input-nombreMarca :dt-marca" />

		</f:facet>
	</p:toolbar>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

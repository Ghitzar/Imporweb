<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Proveedor:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista Proveedor</span>
	</ui:define>

	<ui:define name="content">

		<h:form id="form-proveedor">
		<p:panelGrid id="panel-proveedor" columns="4">
		
			<p:outputLabel for="input-nombreProveedor" value="Nombre Proveedor: "/>
			<p:inputText id="input-nombreProveedor" value="#{proveedorView.proveedor.nombreProveedor}"/>
			
			<p:outputLabel for="input-telefono" value="Telefono: "/>
			<p:inputText id="input-telefono" value="#{proveedorView.proveedor.telefono}"/>
			
			<p:outputLabel for="input-email" value="Email: "/>
			<p:inputText id="input-email" value="#{proveedorView.proveedor.email}"/>
						
		</p:panelGrid>	
		<p:panelGrid id="panel-buscar" columns="4" >
			<p:outputLabel for="input-nombreProveedor-search" value="Tipo: "/>
			<p:inputText id="input-nombreProveedor-search" value="#{proveedorView.proveedorSearch.nombreProveedor}"/>	
			<p:commandButton value="Buscar" actionListener="#{proveedorView.searchnombreProveedor()}" 
					update="dt-proveedor" 
					icon="pi pi-search" />
			<p:commandButton value="Limpiar" icon="pi pi-refresh"  				
			actionListener="#{proveedorView.cleanBynombreProveedor()}"  				
			update="@form" />
		</p:panelGrid>	
	
	

    
    <p:dataTable id="dt-proveedor" value="#{proveedorView.proveedores}" var="proveedor" 
    		paginator="true" rows="5" paginatorPosition="bottom" 
    		selectionMode="simple" rowKey="#{proveedor.idProveedor}">
    	<p:ajax event="rowSelect" listener="#{proveedorView.selectProveedor}" />
	    <p:column headerText="Id">
	        <h:outputText value="#{proveedor.idProveedor}" />
	    </p:column>
	 
	    <p:column headerText="Nombre Proveedor">
	        <h:outputText value="#{proveedor.nombreProveedor}" />
	    </p:column>
	    
	    <p:column headerText="Telefono">
	        <h:outputText value="#{proveedor.telefono}" />
	    </p:column>
	    
	    <p:column headerText="Email">
	        <h:outputText value="#{proveedor.email}" />
	    </p:column>
	    
	    
	</p:dataTable>
	
	<p:toolbar id="toolbar-proveedor">
		<f:facet name="left">
			<p:commandButton value="Nuevo" actionListener="#{proveedorView.newProveedor()}" 
				update=":form-proveedor:input-nombreProveedor 
						:form-proveedor:input-telefono
						:form-proveedor:input-email
						:form-proveedor:dt-proveedor" 
						icon="pi pi-file" />
			<p:commandButton value="Grabar" actionListener="#{proveedorView.saveProveedor()}" 
				update=":form-proveedor:input-nombreProveedor 
						:form-proveedor:input-telefono
						:form-proveedor:input-email
						:form-proveedor:dt-proveedor" icon="pi pi-save" />	
				
			<p:commandButton value="Editar" actionListener="#{proveedorView.editProveedor()}" 
				update=":form-proveedor:input-nombreProveedor 
						:form-proveedor:input-telefono
						:form-proveedor:input-email
						:form-proveedor:dt-proveedor" />
			<p:commandButton value="Eliminar" actionListener="#{proveedorView.deleteProveedor()}" 
				update=":form-proveedor:input-nombreProveedor 
						:form-proveedor:input-telefono
						:form-proveedor:input-email
						:form-proveedor:dt-proveedor" />

		</f:facet>
	</p:toolbar>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>

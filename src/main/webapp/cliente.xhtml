<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Cliente:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista Cliente</span>
	</ui:define>

	<ui:define name="content">

		<h:form id="form-cliente">
		<p:panelGrid id="panel-cliente" columns="4">
			<p:outputLabel for="input-nombreCliente" value="Nombre Cliente: "/>
			<p:inputText id="input-nombreCliente" value="#{clienteView.cliente.nombreCliente}"/>
	
			
			<p:outputLabel for="input-dni" value="Dni: "/>
			<p:inputText id="input-dni" maxlength="8"  value="#{clienteView.cliente.dni}"/>
			
			<p:outputLabel for="input-direccion" value="Direccion: "/>
			<p:inputText id="input-direccion" value="#{clienteView.cliente.direccion}"/>
							
		</p:panelGrid>	
		
	<p:panelGrid id="panel-buscar" columns="4" >
			<p:outputLabel for="input-nombreCliente-search" value="Nombre Cliente: "/>
			<p:inputText id="input-nombreCliente-search" value="#{clienteView.clienteSearch.nombreCliente}"/>	
			<p:commandButton value="Buscar" actionListener="#{clienteView.searchnombreCliente()}" 
					update="dt-cliente" 
					icon="pi pi-search" />
			<p:commandButton value="Limpiar" icon="pi pi-refresh"  				
			actionListener="#{clienteView.cleanBynombreCliente()}"  				
			update="@form" />
		</p:panelGrid>
    
    <p:dataTable id="dt-cliente" value="#{clienteView.clientes}" var="cliente" 
    		paginator="true" rows="5" paginatorPosition="bottom" 
    		selectionMode="simple" rowKey="#{cliente.idCliente}">
    	<p:ajax event="rowSelect" listener="#{clienteView.selectCliente}" />
    	
	    <p:column headerText="Id">
	        <h:outputText value="#{cliente.idCliente}" />
	    </p:column>
	 
	    <p:column headerText="Nombre Cliente">
	        <h:outputText value="#{cliente.nombreCliente}" />
	    </p:column>
	    
	     <p:column headerText="Dni">
	        <h:outputText value="#{cliente.dni}" />
	    </p:column>
	    
	    <p:column headerText="Direccion">
	        <h:outputText value="#{cliente.direccion}" />
	    </p:column> 
	    
	    
	</p:dataTable>
	
	<p:toolbar id="toolbar-cliente">
		<f:facet name="left">
			<p:commandButton value="Nuevo" actionListener="#{clienteView.newCliente()}" 
				update=":form-cliente:input-nombreCliente 
				 	    :form-cliente:input-dni
				        :form-cliente:input-direccion 				   
				        :form-cliente:dt-cliente" icon="pi pi-file" />
				
			<p:commandButton value="Grabar" actionListener="#{clienteView.saveCliente()}" 
				update=":form-cliente:input-nombreCliente 
				 	    :form-cliente:input-dni
				        :form-cliente:input-direccion 				   
				        :form-cliente:dt-cliente" icon="pi pi-save" />
						
			<p:commandButton value="Editar" actionListener="#{clienteView.editCliente()}" 
				update=":form-cliente:input-nombreCliente 
				 	    :form-cliente:input-dni
				        :form-cliente:input-direccion 				   
				        :form-cliente:dt-cliente" />
				
			<p:commandButton value="Eliminar" actionListener="#{clienteView.deleteCliente()}" 
				update=":form-cliente:input-nombreCliente 
				 	    :form-cliente:input-dni
				        :form-cliente:input-direccion 				   
				        :form-cliente:dt-cliente" />

		</f:facet>
	</p:toolbar>
	
	
	</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
